<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Speaker</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            max-height: 800px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.5rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 16px;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 4px;
        }

        .input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
        }

        textarea {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .voice-select {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-bar {
            padding: 0.5rem 1rem;
            background: #f0f0f0;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-dot.connected {
            background: #27ae60;
        }

        .status-dot.disconnected {
            background: #e74c3c;
        }

        .status-dot.loading {
            background: #f1c40f;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .loading-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 8px 16px;
        }

        .loading-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        audio {
            display: none;
        }

        .hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üó£Ô∏è Natural Speaker</h1>
            <p>Type simplified English ‚Üí Get natural speech</p>
        </header>

        <div class="chat-container" id="chat-container">
            <div class="message assistant">
                <span class="message-label">Assistant</span>
                <div class="message-bubble">
                    Hello! Type your message below. I'll convert it to proper English and speak it for you.
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="status">
                <span id="status-dot" class="status-dot loading"></span>
                <span id="status-text">Connecting...</span>
            </span>
            <select class="voice-select" id="voice-select">
                <option value="en_US-hfc_female-medium">Female</option>
                <option value="en_US-hfc_male-medium">Male</option>
            </select>
        </div>

        <div class="input-container">
            <div class="input-row">
                <textarea id="text-input" rows="2" placeholder="me go hospital today"></textarea>
                <button id="send-btn" disabled>Send</button>
            </div>
            <p class="hint">Press Enter to send</p>
        </div>

        <audio id="audio-player"></audio>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const audioPlayer = document.getElementById('audio-player');

        let isProcessing = false;

        function setStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        function addMessage(text, type, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const label = document.createElement('span');
            label.className = 'message-label';
            label.textContent = type === 'user' ? 'You' : 'Assistant';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (isLoading) {
                bubble.innerHTML = '<div class="loading-indicator"><span></span><span></span><span></span></div>';
            } else {
                bubble.textContent = text;
            }

            messageDiv.appendChild(label);
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return bubble;
        }

        function updateMessage(bubble, text) {
            bubble.textContent = text;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function checkServer() {
            try {
                const response = await fetch(`${API_URL}/`);
                if (response.ok) {
                    const data = await response.json();
                    setStatus('connected', `Connected (LLM: ${data.llm})`);
                    sendBtn.disabled = false;
                    return true;
                }
            } catch (err) {
                console.error('Server check failed:', err);
            }

            setStatus('disconnected', 'Server offline');
            sendBtn.disabled = true;
            return false;
        }

        async function processMessage(text) {
            if (!text.trim() || isProcessing) return;

            isProcessing = true;
            sendBtn.disabled = true;
            textInput.disabled = true;

            // Add user message
            addMessage(text, 'user');
            textInput.value = '';

            // Add loading indicator
            const loadingBubble = addMessage('', 'assistant', true);

            const totalStart = performance.now();
            let llmTime = 0;
            let ttsTime = 0;

            try {
                // Step 1: Correct grammar
                setStatus('loading', 'Correcting grammar...');
                const llmStart = performance.now();
                const correctResponse = await fetch(`${API_URL}/correct`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (!correctResponse.ok) {
                    throw new Error('Grammar correction failed');
                }

                const { corrected } = await correctResponse.json();
                llmTime = Math.round(performance.now() - llmStart);
                updateMessage(loadingBubble, corrected);

                // Step 2: Synthesize speech
                setStatus('loading', `Generating speech... (LLM: ${llmTime}ms)`);
                const ttsStart = performance.now();
                const voice = voiceSelect.value;
                const synthResponse = await fetch(`${API_URL}/synthesize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: corrected, voice })
                });

                if (!synthResponse.ok) {
                    throw new Error('Speech synthesis failed');
                }

                const audioBlob = await synthResponse.blob();
                ttsTime = Math.round(performance.now() - ttsStart);
                const audioUrl = URL.createObjectURL(audioBlob);

                // Step 3: Auto-play audio
                audioPlayer.src = audioUrl;
                await audioPlayer.play();

                const totalTime = Math.round(performance.now() - totalStart);

                // Update message with timing
                updateMessage(loadingBubble, `${corrected}\n\n‚è±Ô∏è LLM: ${llmTime}ms | TTS: ${ttsTime}ms | Total: ${totalTime}ms`);
                setStatus('connected', `Done! (${totalTime}ms)`);
                setTimeout(() => setStatus('connected', 'Ready'), 3000);

            } catch (err) {
                console.error(err);
                updateMessage(loadingBubble, `Error: ${err.message}`);
                setStatus('disconnected', 'Error');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                textInput.disabled = false;
                textInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', () => processMessage(textInput.value));

        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processMessage(textInput.value);
            }
        });

        // Initialize
        checkServer();
        setInterval(() => {
            if (!isProcessing && sendBtn.disabled) {
                checkServer();
            }
        }, 5000);
    </script>
</body>

</html>
