<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piper TTS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .status-info {
            background-color: #e8f4fd;
            color: #2980b9;
            display: block !important;
        }

        .status-error {
            background-color: #fde8e8;
            color: #c0392b;
            display: block !important;
        }

        .status-success {
            background-color: #e8f8f5;
            color: #27ae60;
            display: block !important;
        }

        .ready-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .ready-indicator.loading {
            background-color: #f1c40f;
        }

        .ready-indicator.ready {
            background-color: #27ae60;
        }

        .ready-indicator.error {
            background-color: #e74c3c;
        }

        .server-info {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Piper TTS</h1>

        <div class="form-group">
            <label for="text-input">Text to Speak</label>
            <textarea id="text-input"
                placeholder="Enter text here...">Hello there! I am running on a local Python backend with native speed.</textarea>
        </div>

        <div class="form-group">
            <label for="voice-select">Select Voice</label>
            <select id="voice-select">
                <option value="en_US-hfc_female-medium">HFC Female</option>
                <option value="en_US-hfc_male-medium">HFC Male</option>
            </select>
        </div>

        <button id="speak-btn" disabled>
            <span id="ready-dot" class="ready-indicator loading"></span>
            <span id="btn-text">Connecting to server...</span>
        </button>
        <div id="server-info" class="server-info"></div>
        <div id="status"></div>
        <audio id="audio-player" controls style="width: 100%; margin-top: 1rem; display: none;"></audio>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const speakBtn = document.getElementById('speak-btn');
        const btnText = document.getElementById('btn-text');
        const readyDot = document.getElementById('ready-dot');
        const statusDiv = document.getElementById('status');
        const serverInfo = document.getElementById('server-info');
        const audioPlayer = document.getElementById('audio-player');

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = '';
            statusDiv.classList.add(`status-${type}`);
        }

        function setReady(ready, error = false) {
            speakBtn.disabled = !ready;
            readyDot.className = 'ready-indicator ' + (error ? 'error' : (ready ? 'ready' : 'loading'));
            btnText.textContent = error ? 'Server offline' : (ready ? 'Speak' : 'Connecting...');
        }

        // Check if server is running
        async function checkServer() {
            try {
                const response = await fetch(`${API_URL}/`);
                if (response.ok) {
                    const data = await response.json();
                    serverInfo.textContent = `✓ Connected (${data.voices.length} voices)`;
                    setReady(true);
                    return true;
                }
            } catch (err) {
                console.error('Server check failed:', err);
            }

            serverInfo.textContent = '✗ Server not running. Start with: ./venv/bin/python server.py';
            setReady(false, true);
            return false;
        }

        // Speech synthesis via backend
        speakBtn.addEventListener('click', async () => {
            const text = textInput.value;
            const voice = voiceSelect.value;

            if (!text) {
                updateStatus('Please enter some text.', 'error');
                return;
            }

            speakBtn.disabled = true;
            btnText.textContent = 'Synthesizing...';
            updateStatus('Generating speech...', 'info');

            const startTime = performance.now();

            try {
                const response = await fetch(`${API_URL}/synthesize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Synthesis failed');
                }

                const audioBlob = await response.blob();
                const elapsed = Math.round(performance.now() - startTime);
                console.log(`Synthesis took ${elapsed}ms`);

                const url = URL.createObjectURL(audioBlob);
                audioPlayer.src = url;
                audioPlayer.style.display = 'block';
                await audioPlayer.play();

                updateStatus(`Done! (${elapsed}ms)`, 'success');

            } catch (err) {
                console.error(err);
                updateStatus(`Error: ${err.message}`, 'error');

                // Check if server went down
                if (err.message.includes('fetch')) {
                    checkServer();
                }
            } finally {
                speakBtn.disabled = false;
                btnText.textContent = 'Speak';
            }
        });

        // Check server on page load
        checkServer();

        // Re-check periodically if not connected
        setInterval(() => {
            if (speakBtn.disabled && btnText.textContent === 'Server offline') {
                checkServer();
            }
        }, 5000);
    </script>
</body>

</html>
